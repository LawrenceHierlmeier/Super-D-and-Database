<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Character</title>
    <h1>Add A Character</h1>
</head>
<body>
<form action="" method="POST">
    <p>Name <input type="text" name="Name" placeholder="Enter your character's name"/></p>
    <h3>Enter Ability Scores</h3>
    <p>Intelligence <input type="number" name="Intelligence" min="0" value=0 /></p>
    <p>Strength <input type="number" name="Strength" min="0" value=0 /></p>
    <p>Dexterity <input type="number" name="Dexterity" min="0" value=0 /></p>
    <p>Wisdom <input type="number" name="Wisdom" min="0" value=0 /></p>
    <p>Constitution <input type="number" name="Constitution" min="0" value=0 /></p>
    <p>Charisma <input type="number" name="Charisma" min="0" value=0 /></p>
    <p>Race <select name="Race">
        <option value="Dwarf">Dwarf</option>
        <option value="Elf">Elf</option>
        <option value="Halfing">Halfing</option>
        <option value="Human">Human</option>
        <option value="Dragonborn">Dragonborn</option>
        <option value="Gnome">Gnome</option>
        <option value="Half-Elf">Half-Elf</option>
        <option value="Half-Orc">Half-Orc</option>
        <option value="Tiefling">Tiefling</option>
    </select></p>
    <p></p>
    <p>Class <select name="Class">
        <option value="Barbarian">Barbarian</option>
        <option value="Bard">Bard</option>
        <option value="Cleric">Cleric</option>
        <option value="Druid">Druid</option>
        <option value="Fighter">Fighter</option>
        <option value="Monk">Monk</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Rogue">Rogue</option>
        <option value="Sorcerer">Sorcerer</option>
        <option value="Warlock">Warlock</option>
        <option value="Wizard">Wizard</option>
    </select></p>
    <p><a href="{{ url_for('insert_character') }}"><input type="submit" value="Add" formmethod="POST"/></a></p>
</form>
<a href="{{ url_for('home') }}"><input type="button" value="Return to Home Page"></a>
</body>
</html>
